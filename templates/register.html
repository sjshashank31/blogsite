{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

{% include 'nav_bar.html' %}
<div class="container" style="margin-top:80px;margin:80px auto;width:500px;border:1px solid black;border-radius:10px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Now</legend>

            {{ form | crispy }}

        </fieldset>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign up</button></div>

    </form>
</div>
{% endblock content %}
