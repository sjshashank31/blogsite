{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}
{% include 'nav_bar.html' %}

<div class="container" style="margin-top:80px;margin:80px auto;width:500px; border:2px solid blue;border-radius:15px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form | crispy }}
        </fieldset>
        <div class="text-center ">
        <button type="submit" class="btn btn-success">Login</button></div>
    </form>
    <span class="font-weight-bold"> Login With Google </span>
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger"><i class="fab fa-google"></i></a>
</div>

{% endblock content %}
